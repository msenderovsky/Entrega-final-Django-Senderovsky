{% extends 'padre.html' %}

{% block contenido %}
        {% if lista_pelis %}
            <h3>Lista de Películas:</h3>
            <ul>
            {% for pelicula in lista_pelis %}
                <li>
                    {{pelicula.título}}
                    <form action="{% url 'eliminarPelicula' pelicula.id %}" method="get">{% csrf_token %}
                        <button> 
                            <a href="{% url 'lista_criticas_id' pelicula.id %}">Ver Críticas</a>
                        </button>
                        <button> 
                            <a href="{% url 'detallePeli' pelicula.id %}">Ver detalle de película</a>
                        </button>
                        <button>
                            <a href="{% url 'actualizarPelicula' pelicula.id %}">Editar</a>
                        </button>
                        <button>
                            <a href="{% url 'crearCritica' pelicula.id %}">Crear Crítica</a>
                        </button>
                        <button type="submit">Eliminar</button>
                    </form>
                </li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No hay películas creadas</p>
        {% endif %}
        <button> 
            <a href="{% url 'crearPeli' %}">Crear nueva película</a>
        </button>
{% endblock contenido %}
